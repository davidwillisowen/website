baseURL: "https://davidwillisowen.github.io"
title: "DWO"
theme: "hextra"
languageCode: "en-us"

markup:
  goldmark:
    renderer:
      unsafe: true

params:

  theme:
    default: system
    displayToggle: true

  navbar:
    displayTitle: true
    displayLogo: false


menu:
  main:
    - name: Home
      pageRef: /
      params:
        icon: home
      weight: 1
    - name: About
      pageRef: /about
      params:
        icon: user
      weight: 2
    - name: Projects
      pageRef: /projects
      params:
        icon: code
      weight: 3
    - name: Connect
      pageRef: /connect
      params:
        icon: chat
      weight: 4

